buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.prezi.pride:gradle-pride-plugin:0.11"
    }    
}

apply plugin: 'pride'
apply plugin: 'java'

group 'io.netlibs.codedom'

version "1.0-SNAPSHOT"

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.18'
    testCompile 'junit:junit:4.12'
}
